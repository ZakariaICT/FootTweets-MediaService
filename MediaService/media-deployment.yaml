apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediaservice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mediaservice
  template:
    metadata:
      labels:
        app: mediaservice
    spec:
      containers:
        - name: mediaservice
          image: zakaria469980/footmediaserviceeeeeee:latest
          ports:
            - containerPort: 5118
---
apiVersion: v1
kind: Service
metadata:
  name: media-service
spec:
  selector:
    app: mediaservice  # Adjusted to match the correct label
  ports:
    - protocol: TCP
      port: 5117
      targetPort: 80
      name: http-port
    - protocol: TCP
      port: 7117
      targetPort: 443
      name: https-port
  type: ClusterIP




